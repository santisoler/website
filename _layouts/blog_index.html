{% extends "_base.html" %}

{% block body %}


<div class="container">

  <div class="page-header">
      <h1>{{ this.title }}</h1>
  </div>

  <div class="row">
    <div class="col-md-7 col-md-offset-2" role="main">
    <main>
      {% for item in this.content %}
      <h4><a href="{{item.url}}">{{item.title}}</a>
        {% if item.date|d %}
        <small>{{item.date|dateformat}}</small></h4>
        {% endif %}
      </h4>
      <p>{{item.teaser}}</p>
      {% endfor %}
    </div>
  </main>
  </div>

</div>

{% endblock %}
