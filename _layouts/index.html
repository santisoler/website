{% extends "_base.html" %}
{%- from "utils.html" import item -%}


{% block body %}

    <div class="container">

        <div class="page-header">
            <h1>{{ this.title }}</h1>
        </div>

        {%- for article in this.content -%}
            {{ item(article, site, thumbnail_width=200) }}
        {%- endfor -%}

        <main>
            {{ this.body }}
        </main>

    </div>
{% endblock %}
